<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <figure class="card">
    <div class="card__pattern">
      <img src="./images/bg-pattern-card.svg" alt="" role="presentation">
    </div>
    <div class="card__intro">
      <img class="intro__picture" src="./images/image-victor.jpg" alt="Profile picture.">
      <div class="intro__title">
        <h1>Victor Crest</h1>
        <span>26</span>
      </div>
      <p>London</p>
    </div>
    <div class="card__data">
      <div class="data">
        <p class="data__title">80K</p>
        <p class="data__description">Followers</p>
      </div>
      <div class="data">
        <p class="data__title">803K</p>
        <p class="data__description">Likes</p>
      </div>
      <div class="data">
        <p class="data__title">1.4K</p>
        <p class="data__description">Photos</p>
      </div>
    </div>
  </figure>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Patryk Szymczyk</a>.
  </footer>
</body>
</html>
